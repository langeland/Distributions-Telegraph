<f:layout name="Default" />

<f:section name="Title">New telegram</f:section>

<f:section name="Content">
    <p>Just fill out the following form to create a new telegram:</p>

    <f:form action="create" objectName="newTelegram">
        <ol>
            <li>
                <label for="identifier">Identifier</label>
                <f:form.textfield property="identifier" id="identifier" />
            </li>
        
            <li>
                <label for="telegraph">Telegraph</label>
                <f:form.textfield property="telegraph" id="telegraph" />
            </li>
        
            <li>
                <label for="created">Created</label>
                <f:form.textfield type="datetime" value="{f:format.date(date: 'now', format: 'Y-m-d\TH:i:sP')}" property="created" id="created" />
            </li>
        
            <li>
                <label for="printed">Printed</label>
                <f:form.textfield type="datetime" value="{f:format.date(date: 'now', format: 'Y-m-d\TH:i:sP')}" property="printed" id="printed" />
            </li>
        
            <li>
                <label for="channel">Channel</label>
                <f:form.textfield property="channel" id="channel" />
            </li>
        
            <li>
                <label for="instant">Instant</label>
                <f:form.textfield property="instant" id="instant" />
            </li>
        
            <li>
                <label for="tag">Tag</label>
                <f:form.textfield property="tag" id="tag" />
            </li>
        
            <li>
                <label for="message">Message</label>
                <f:form.textfield property="message" id="message" />
            </li>
        
            <li>
                <label for="messageEncoded">Message encoded</label>
                <f:form.textfield property="messageEncoded" id="messageEncoded" />
            </li>
        
            <li>
                <f:form.submit value="Create" />
            </li>
        </ol>
    </f:form>
</f:section>

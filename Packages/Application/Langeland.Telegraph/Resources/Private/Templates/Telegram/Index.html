<f:layout name="Default" />

<f:section name="Title">A list of telegrams</f:section>

<f:section name="Content">
    <f:if condition="{telegrams}">
        <f:then>
            <ul>
                <f:for each="{telegrams}" as="telegram">
                    <li>
                        <f:link.action action="show" arguments="{telegram: telegram}">{telegram.name}</f:link.action>
                        <f:link.action action="edit" arguments="{telegram: telegram}">Edit</f:link.action>
                        <f:form action="delete" arguments="{telegram: telegram}">
                            <f:form.submit value="Delete" />
                        </f:form>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No telegrams created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new telegram</f:link.action></p>
</f:section>

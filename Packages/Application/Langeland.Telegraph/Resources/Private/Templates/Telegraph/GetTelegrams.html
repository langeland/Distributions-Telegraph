<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get telegrams</title>
</head>
<body>

<h1>Telegrams</h1>
<hr/>
<f:for each="{value}" as="telegram">
    <ul>
        <li>identifier: {telegram.identifier}</li>
        <li>created: <f:format.date date="{telegram.created}" format="Y-m-d H:i:s" /></li>
        <li>channel: {telegram.channel}</li>

        <li>instant: {telegram.instant}</li>
        <li>tag: {telegram.tag}</li>
    </ul>

    <p>{telegram.message}</p>
    <img style="border: #87cd3b 1px dashed" src="{telegram.messageEncoded}">
    <hr/>
</f:for>
</body>
</html>

<f:layout name="Default"/>

<f:section name="Title">New telegram</f:section>

<f:section name="Content">
    <p>Just fill out the following form to create a new telegram:</p>
    <f:form action="create" objectName="newTelegram">


        <f:if condition="{telegraph}">
            <f:then>
                <f:form.hidden property="telegraph" value="{telegraph}"/>
                <div class="form-group">
                    <label for="disabledTelegraph">Telegraph</label>
                    <input id="disabledTelegraph" class="form-control" type="text" placeholder="{telegraph.name}"
                           readonly>
                </div>
            </f:then>
            <f:else>
                <div class="form-group">
                    <label for="telegraph">Telegraph</label>
                    <f:form.select class="form-control" id="telegraph" property="telegraph"
                    <select class="form-control" id="telegraph">
                        <option>Telegraph 1</option>
                        <option>Telegraph 2</option>
                        <option>Telegraph 3</option>
                        <option>Telegraph 4</option>
                        <option>Telegraph 5</option>
                    </select>
                </div>
            </f:else>
        </f:if>
        <f:comment>
            <div class="form-group">
                <label for="channel">Channel</label>
                <select class="form-control" id="channel">
                    <option>Channel 1</option>
                    <option>Channel 2</option>
                    <option>Channel 3</option>
                    <option>Channel 4</option>
                    <option>Channel 5</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="instant">
                <label class="form-check-label" for="instant">Instant</label>
            </div>
            <div class="form-group">
                <label for="tag">tag</label>
                <f:form.textfield property="tag" id="tag" class="form-control"
                                  additionalAttributes="{aria-describedby: 'tagHelp'}" placeholder="Enter tag"/>
                <small id="tagHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </f:comment>

        <div class="form-group">
            <label for="message">Message</label>
            <f:form.textarea property="message" id="message" class="form-control" rows="3"/>
        </div>

        <f:form.submit class="btn btn-outline-primary" value="Create"/>
    </f:form>
</f:section>
